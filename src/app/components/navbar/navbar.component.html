<!-- navbar.component.html -->
<header class="bg-blue-600 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo on the left -->
            <a href="#" class="flex items-center text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-30 h-10 mr-4" src="https://wapps.bidvestfm.co.za/assets/images/logo2small.png" alt="logo">
            </a>
    
            <!-- Menu items in the center -->
            <nav class="flex-grow flex justify-center">
                <ul class="flex text-sm font-medium text-center text-gray-500 rounded-lg shadow dark:divide-gray-700 dark:text-gray-400">
                    <li *ngFor="let item of filteredMenu; let first = first; let last = last" class="focus-within:z-10">
                    <span (click)="getOrders(item)" class="inline-block px-4 py-2 cursor-pointer transition-colors duration-200"
                        [ngClass]="{
                            'bg-gray-200 text-gray-900 dark:bg-gray-700 dark:text-white': isActive(item.NAME),
                            'bg-white text-gray-500 hover:text-gray-700 hover:bg-gray-50 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700': !isActive(item.NAME),
                            'rounded-l-lg': first,
                            'rounded-r-lg': last,
                            'border-r border-gray-200 dark:border-gray-700': !last
                        }"
                    >
                        {{item.NAME}}
                    </span>
                    </li>
                </ul>
            </nav>
    
            <!-- Username and logout on the right -->
            <ul class="flex items-center">
                <li class="mr-4">
                    <span class="text-sm text-gray-100">{{username}}</span>
                </li>
                <li>
                    <span (click)="goto('login')" class="text-sm text-gray-100 cursor-pointer hover:text-gray-900">Logout</span>
                </li>
            </ul>
        </div>
    </div>
</header>
