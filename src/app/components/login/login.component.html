<div class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex justify-center items-center mb-6 text-xl font-semibold text-gray-900 dark:text-white">
            <img class="w-30 h-14 mr-2" src="https://bidvestfacilitiesmanagement.co.za/wp-content/uploads/2024/08/Bivest_Facilties_Management_Tagline_Update-01.png" alt="logo">
            Bidvest Facilities Management  
        </a>
        @if (norequest){
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form [formGroup]="formlogin" class="space-y-4 md:space-y-6" >
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" [formControlName]="'email'" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="cellno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cell Number</label>
                        <input type="text" name="cellno" id="cellno" placeholder="Cell No" [formControlName]="'cellno'"
                        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>
                    <button (click)="onSubmit()" type="submit" [disabled]="!(formlogin.value.email || formlogin.value.cellno) || isLoading"
                        [class]="(formlogin.value.email || formlogin.value.cellno) ? 'w-full text-white bg-blue-600 hover:bg-blue-800  font-medium rounded-lg text-sm px-5 py-2.5 text-center' : 'w-full text-white bg-blue-100  font-medium rounded-lg text-sm px-5 py-2.5 text-center '">
                        <!-- Show the loader or the Sign in text -->
                        <ng-container *ngIf="isLoading; else signInText">
                            <span class="loader"></span> Loading...
                        </ng-container>
                        <ng-template #signInText>
                            Sign in
                        </ng-template>
                    </button>

                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Donâ€™t have an account yet? Contact the SAP Support team
                    </p>

                </form>
                <div class="flex justify-center items-center">
                    <span class="text-red-500 ">{{message}}</span>
                </div>
            </div>
        </div>
    } @else {
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Provide your OTP here
                </h1>
                <form [formGroup]="formOTP" class="space-y-4 md:space-y-6" (ngSubmit)="onSubmitOTP()">
                    <div>
                        <label for="otp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">OTP</label>
                        <input type="text" name="otp" id="otp" [formControlName]="'otp'" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                    </div>
                    <button  type="submit" class="w-full bg-blue-200 text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                        <ng-container *ngIf="isLoading; else signInText">
                            <span class="loader"></span> Loading...
                        </ng-container>
                        <ng-template #signInText>
                            Submit
                        </ng-template>
                    </button>
                    </form>
            </div>
        </div>
    }
    </div>
</div>
